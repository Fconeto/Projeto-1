<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .hide {
            width: 250px;
        }
    </style>
</head>
<body>
    <input class="form-control hide" type="email" name="" id="email">
    <button onclick="enviar()">Cadastrar</button>

    <!-- <div id="erro" class="alert alert-danger hide alert-dismissible">
        Erro: As informações inseridas estão incorretas
        <button class="danger" data-dismiss="alert">x</button>
    </div> -->

    
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    let email = $("input");
    // var alerta = $("#erro");
    function enviar() {
        
        if (email[0].value == "") {
            email.removeClass("is-valid");
            email.addClass("is-invalid");
        }
        else {
            email.removeClass("is-invalid");
            email.addClass("is-valid");

        }
        
    }
</script>
</html>
